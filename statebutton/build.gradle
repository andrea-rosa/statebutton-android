apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'statebutton'

    publishedGroupId = 'org.altervista.andrearosa'
    libraryName = 'statebutton'
    artifact = 'statebutton'

    libraryDescription = 'Android button suitable for network operations'

    gitUrl = 'https://github.com/andrea-rosa/statebutton-android.git'

    libraryVersion = '1.0.0'

    developerId = 'andrea-rosa'
    developerName = 'Andrea Rosa'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}